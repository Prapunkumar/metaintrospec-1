<!-- index.html -->

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    
</head>
<style>
    body {
            background-color: #f7f7f7;
        }

        .form-group label {
            font-weight: bold;
        }

        @media (max-width: 576px) {
            .col-md-6 {
                /* Make the form take up full width on smaller screens */
                width: 100%;
            }
        }
</style>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <form method="POST" action="index">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="hidden" name="email" value="{{ email }}">
                        <textarea class="form-control" name="email" rows="1" value="{{ email }}" disabled>{{ email }}</textarea>
                    </div>
                    
                    <!-- Load questions -->
                    {% for question in questions %}

                    <div class="form-group">
                        <label for="answer{{count *5+ loop.index}}">{{ question }}</label>
                        <textarea class="form-control" id="answer{{count*5+loop.index}}" name="answer{{count*5+loop.index}}" rows="6" required></textarea>
                    </div>

                    {% endfor %}

                    <button type="submit" class="btn btn-primary btn-block">Submit</button>

                </form>

            </div>
        </div>
    </div>

</body>

</html>
